<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 650px; height: 450px">
		Loading map...
	</div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([57.687325, 11.978694], 18);
		var accessToken = 'pk.eyJ1IjoiaXBlY28iLCJhIjoiNTExZjAyYjIwYWJjNjJkZjBkMmMzMGEwM2QxNjI1M2IifQ.OFMzkCXq3Fj84VWQsiuerQ';

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token='+accessToken, {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'ipeco.ndh6ohp5',
			accessToken: accessToken
		}).addTo(map);


		addPopup(57.687325, 11.978694, "Idegr6");

		/*L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");*/


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
		
		
		function moveToLocation(latitude, longitude, zoom){
			if(typeof latitude != "undefined" && typeof longitude != "undefined"){
				map.setView([latitude, longitude], zoom);
			}
		}
		
		function addPopup(latitude, longitude, text, show){
			if(typeof latitude != "undefined" && typeof longitude != "undefined"){
				if(typeof text == "undefined"){
					text = "";
				}
				if(typeof show == "undefined"){
					show = true;
				}
				
				var p = L.marker([latitude, longitude]).addTo(map).bindPopup(text);
				if(show){
					p.openPopup();
				}
			}
		}

	</script>
</body>
</html>
